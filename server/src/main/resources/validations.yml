    not_null:
      code: VAL_CART0101
      message: Id sản phẩm không được để trống!
  quantity:
    not_null:
      code: VAL_CART0102
      message: Số lượng sản phẩm không được để trống!
    min:
      code: VAL_CART0103
      message: Số lượng sản phẩm phải lớn hơn 0!
    max:
      code: VAL_CART0104
      message: Số lượng sản phẩm không được vượt quá 100!